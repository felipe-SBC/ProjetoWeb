<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit-no">
    <meta name="author" content="Felipe Soares Batista da Cruz">
    <meta name="author" content="Lucas Chaves do Nascimento">
    <meta name="description" content="Primeira Atividade de HTML">
    <meta name="keywords" content="HTML, CSS, web, código">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/viagens/CSS/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: whitesmoke;">
        <a class="navbar-brand">Viagens.com</a>
        <form class="form-inline" action="viagens.html">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Voltar</button>
        </form>
    </nav>
    <h1>Cadastre-se</h1>
    <form action="index.html" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="col-md-5">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Primeiro nome">
            </div>
            <div class="col-md-5">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-5">
                <label for="dnasc">Data de Nascimento:</label>
                <input type="date" class="form-control" id="dnasc">
            </div>
            <div class="col-md-5">
                <label for="tel">Telefone:</label>
                <input type="tel" class="form-control" id="tel" placeholder="(xx)xxxxx-xxxx">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <label for="end">Endereço:</label>
                <input type="text" class="form-control" id="end" placeholder="Avenida Brasil, 1500">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" placeholder="ex: Diadema">
            </div>
            <div class="form-group col-md-5">
                <label for="Estado">Estado:</label>
                <select id="Estado" class="form-control">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espirito Santo</option>
                    <option value="outros">Outros...</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-5">
                <label for="nome">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="email@email.com">
            </div>
            <div class="col-md-5">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="*******">
            </div>
        </div>
        <div id="bott">
            <input type="reset" value="Limpar" class="btn">
            <input type="button" value="Cadastrar" class="btn">
        </div>
    </form>


</body>

</html>
